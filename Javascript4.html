<html>
  <body>

    <script type="text/javascript">
      function handan(shadanki){
        if(shadanki == 1){
           document.getElementById("kekka").innerHTML = "止まる";
        } else {
           document.getElementById("kekka").innerHTML = "進む";
        }
      }
      function Thandan(Tshadanki){
        if(Tshadanki > 4) {
          document.getElementById("kekka").innerHTML = "止まる！";
        } else {
          document.getElementById("kekka").innerHTML = "進む！";
        }
      }
    </script>

    <input type="text" id="num1">
    <input type="button" value="判断" onclick="handan(num1.value)"><br>

    <input type="text" id="num2">
    <input type="button" value="程度判断" onclick="Thandan(num2.value)"><br>

    <span id="kekka">ここに結果を表示します</span>

  </body>
</html>
